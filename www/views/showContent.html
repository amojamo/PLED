    <link rel="stylesheet" type="text/css" href="../css/uploadcve.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>
{% for object in data %}
    <div type="text">App name: {{ object.name }}</div>
    <div type="text">App id: {{ object._id }}</div>
    {% for file in object.filedata %}
        <div type="text">Filename: {{ file.filename }}</div>
        <div type="text">Filesize: {{ file.filesize }}</div>
    {% endfor %}
{% endfor %}
